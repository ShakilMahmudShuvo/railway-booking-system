<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Login</title>
</head>
<body bgcolor="#fffacd">
<nav class="navbar navbar-expand-md navbar-dark bg-dark">  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="home">Home</a>
        </li>
    </li>
          <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="register">Register</a>
        </li>
      </ul>
      <span class="navbar-text">

      </span>
    </div>
  </div>
</nav>



<div class="container " >
    <br>
        <br><br>
        <br>

    <h1 class="text-center">Log In</h1>
        <br>
        <br>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="col d-flex justify-content-center">
                <input type="text" class="form-control" style="width:300px" placeholder="Username" name="username"
                       required >


            </div>
            <br>
            <div class="col d-flex justify-content-center">
                <input type="password" class="form-control" style="width:300px" placeholder="Password" name="password"
                       required>

            </div>
            <br>
            <br>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

        <br>
    {% for message in messages %}

                    <div class="alert alert-success">
                        <a class="close" href="#" data-dismiss="alert">Ã—</a>

                        {{ message }}

                    </div>
            {% endfor %}

</div>


<script>
    if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
    }
</script>

<script>
    $(document).ready(function () {
        $('.toast').toast('show');
    });
</script>


</body>
</html>
