<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Home</title>
</head>
<body>
{% include 'navbar.html' %}

<div class="container">
    <div class="card text-center">
        <div class="card-header">
            <h1>User Registration</h1>
        </div>
        <div class="card-body">
            <form method="POST" action="">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputName" placeholder="Full Name" name="name">
                    </div>
                </div>
                <br>

                <div class="form-group row">
                    <label for="inputPhone" class="col-sm-2 col-form-label">Phone No.</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputPhone" placeholder="01*********"
                               name="phone_no">
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <label for="inputConfirmPhone" class="col-sm-2 col-form-label">Confirm Phone No.</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputConfirmPhonehone"
                               placeholder="Re-type Phone No" name="confirmed_phone_no">
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password"
                               name='password' autocomplete="off">
                    </div>
                </div>
                <br>

                <div class="form-group row">
                    <label for="inputConfirmPassword" class="col-sm-2 col-form-label">Confirm Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputConfirmPassword"
                               placeholder="Re-Type Password" name='confirmed_password' autocomplete="off">
                    </div>
                </div>

                <br>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                    <br>
                    <div class="text-center">
                        <a href="login">Already Registered?</a></div>
                </div>
                <br>

            </form>
        </div>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

    </div>

</div>
